<!DOCTYPE html>
<html>
<body id="demo" style="">

<p>单击该按钮可显示当前时间的小时数。</p>

<button onclick="myFunction()">试一试</button>
<script>
function myFunction() {
  var d=new Date();
  var n=d.getHours();
  if(n<17)
  { 
  document.getElementById("demo").style="background:black";
  }
  else
  {
  document.getElementById("demo").style="background:white";
  }
}
</script>

</body>
</html>
